name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify your Python version

    - name: Install dependencies
      run: |
        pip install huggingface_hub

    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: 'hf.co ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINJjhgtT9FOQrsVSarIoPVI1jFMh3VSHdKfdqp/O776s'
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

    - name: Sync to Hugging Face
      run: |
        # Configure git
        git config --global user.email "myronzhangweb3@gmail.com"
        git config --global user.name "Myron Zhang"

        # Clone the Hugging Face repository using SSH
        git clone git@huggingface.co:spaces/PrivEcho/encrypted_sentiment_analysis hf_repo
        cd hf_repo

        # Copy files from the GitHub repository
        rsync -av --exclude='.git' ../ .

        # Commit and push changes to Hugging Face
        git add .
        git commit -m "Sync from GitHub"
        git push